<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cheese - Board</title>
  </head>
  <style>
    .container {
      height: 400px;
      width: 400px;
      border: 20px solid #333;
      margin: 60px auto;
      align-items: center;
    }

    .black {
      float: left;
      width: 80px;
      height: 80px;
      background-color: rgb(83, 83, 83);
      vertical-align: middle;
      display: table-cell;
    }

    .white {
      float: left;
      width: 80px;
      height: 80px;
      background-color: #fff;
      vertical-align: middle;
      display: table-cell;
    }
  </style>
  <body>
    <div class="container">
      <!-- first column -->
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>

      <!-- second column -->
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>

      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>

      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>

      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
    </div>
  </body>
</html>
